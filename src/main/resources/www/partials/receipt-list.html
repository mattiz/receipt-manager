<div class="row">

    <div class="col-lg-12">
        <h2>Receipts</h2>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Vendor</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="receipt in receipts">
                <td><a href="#/receipt/edit/{{receipt.id}}">{{receipt.vendor}}</a></td>
                <td>{{receipt.description}}</td>
            </tr>
            </tbody>
        </table>

        <a href="#/receipt/new" class="btn btn-default">New receipt</a>

    </div>

</div>
