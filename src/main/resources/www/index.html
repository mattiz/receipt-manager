<!DOCTYPE html>
<html ng-app="receiptApp">
<head>
    <title>Receipts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
</head>
<body>


<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h2>Receipts</h2>

            <table class="table table-striped" ng-controller="ReceiptCtrl">
                <thead>
                <tr>
                    <th>Vendor</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="receipt in receipts">
                    <td>{{receipt.vendor}}</td>
                    <td>{{receipt.description}}</td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>

    <hr>

    <footer>
        <p>&copy; Company 2013</p>
    </footer>
</div>


<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.min.js"></script>
<script src="js/receipt.js"></script>
</body>
</html>
